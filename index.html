<!DOCTYPE html>
<html lang="en">
<head>

    <script src="helper.js" type="module"></script>
    <script src="logic.js" type="module"></script>
    <script>
        // Preload images
        const images = ["zero.png", "cross.png"];
        images.forEach(src => {
            const img = new Image(); //creates a new HTML img  eleemnt
            img.src = src;
        });
    </script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="message" >

      <h1>Winner</h1>
      <h1 id="winner-type">-</h1>

    </div>
    
    <div id="playground" >

        <section id="cell-card">

            <div class="cell" id="cell1" data-state="none">
                <img src="">
            </div>

            <div class="cell" id="cell2" data-state="none">
                <img src="">
            </div>

            <div class="cell" id="cell3" data-state="none">
                <img src="">
            </div>

            <div class="cell" id="cell4" data-state="none" >
                <img src="">
            </div>

            <div class="cell" id="cell5" data-state="none" >

            </div>

            <div class="cell" id="cell6" data-state="none" >
                <img src="">
            </div>

                <img src="">
            </div>

            </div>
       
        </section>
    
    </div>
</body>
</html>
